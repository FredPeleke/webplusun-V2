##################################### About #############################
about:
  enable : true
  about_item:
    # about item loop

        # about item loop
    - image1 : "images/about/img-eco-responsable.webp"
      image2 : "images/about/img-eco-responsable.jpg"
      subtitle : "Vous voulez un site :"
      title : "Éco-responsable"
      content : "La conception idéale d'un site web ne se situe pas dans un formatage ou un protocole mais dans vos objectifs. C'est avant tout une démarche qui consiste à restreindre un 'trop plein d'informations' pour se recentrer sur l'essentiel : ce que cherche votre visiteur.
  

  L'objectif n'est pas que votre visiteur se balade sur votre site au risque de se perde mais qu'il y trouve des réponses à ce qu'il cherche. Les notions de *temps passé*, de *nombres de pages visitées* sont intéressantes mais pas primordiales.


  Agir en éco-responsable, c'est aussi faire en sorte que le temps passé sur votre site --et sur l'internet en général-- soit rapide, donc pertinent.


  Car un visiteur satisfait est plus susceptible de revenir sur votre site, de partager vos infos, d'acheter vos produits ou services, et finalement [devenir votre meilleur ambassadeur](https://webplusun.fr/blog/c-est-quoi-le-marketing-communautaire/)."
      button:
        enable : true
        label : "Nos services"
        link : "service"

    - image1 : "images/about/img-sxo.webp"
      image2 : "images/about/img-sxo.jpg"
      subtitle : "Vous avez un site :"
      title : "Stratégie d'optimisation SXO"
      content : "Avoir un site sur le web ne fait pas tout. Est-il accessible ? Est-il lisible ? Est-il bien indexé ? Autant de questions qui se posent afin de comprendre les comportements et améliorer les visites des internautes sur votre site.


  SXO est la contraction de SEO -*optimisation pour les moteurs de recherche*, en anglais- et UX -*expérience utilisateur*, toujours en anglais. Cette indication pour rappeler que Google et consors restent des canaux d'aquisitions quand vos visiteurs sont, eux, humains.


  Remettez l'humain au centre de votre stratégie car vos conversions seront toujours le reflet d'une action humaine."
      button:
        enable : true
        label : "Nos références"
        link : "references"


