##################################### présentation #############################
about:
  enable : true
  about_item:
    # about item loop

        # about item loop
    - image1 : "images/about/pollution-numerique-en-7-chiffres.webp"
      image2 : "images/about/pollution-numerique-en-7-chiffres.jpg"
      alt : "Nous sommes de plus en plus connectés. Smartphones, tablets et ordinateurs sont dans chaque foyer."
      subtitle : ""
      title : "Qu’est-ce qui pollue le plus sur internet ?"
      content : "Nous sommes de plus en plus connectés. Smartphones, tablets et ordinateurs sont dans chaque foyer. Mais quel est leur impact sur notre environnement ? On pense souvent que le digital, c’est du virtuel, que ça permet de dématérialiser plein de paperasse, de photos, vidéos, films, etc. Oui mais en fait non. Parce que finalement il n’y a pas de virtuel sans matériel.


  L'utilisation d'internet pollue bien plus qu'on ne l'imagine. 7 à 10% de l’électricité mondiale serait consommée par l’internet. L’empreinte écologique de l’univers numérique global représente environ 3 fois celle de la France. Si Internet était un pays, ce serait le 6e plus gros consommateur d’énergie. Pourtant, trois Français sur quatre n’ont pas conscience de la notion de pollution numérique.


  Chaque fichier hébergé en ligne est stocké sur un serveur dont le refroidissement, l'alimentation et l'accès sollicitent de l'énergie. Ces fichiers, ce sont les courriels, les sites web, les réseaux sociaux, les sites de streaming audio ou vidéos, etc.


  Le but de WebPlusUn est de réagir sans culpabiliser, car l’outil web fait désormais partie de notre quotidien. [Faisons en sorte d'élaborer un 'web plus sain'](https://webplusun.fr/blog/sobriete-numerique/) afin d'optimiser les cycles de vie des appareils qui nous permettent de surfer tous les jours et par n'importe quel temps."
      button:
        enable : true
        label : "Quels services ?"
        link : "service"

    - image1 : "images/about/img-eco.webp"
      image2 : "images/about/img-eco.jpg"
      alt : "optimisation sxo WebPlusUn"
      subtitle : ""
      title : "Qu'est-ce qu'un site web éco-responsable ?"
      content : "Un design simple, épuré, une structure de site allégée, une page vite chargée, une expérience utilisateur facilitée, un contenu ([textes](https://webplusun.fr/blog/comment-optimiser-sa-redaction/), [images](https://webplusun.fr/blog/pourquoi-optimiser-ses-images-pour-le-web/), [fichiers](https://webplusun.fr/blog/comment-compresser-un-fichier-pdf/), etc.) optimisé, un nombre de requêtes http limité, un hébergement ISO 14001 et ISO 50001 certifié


  La conception idéale d’un site internet ne se situe pas dans un formatage structuré par un CMS type Wordpress ou un protocole édicté par Google, mais dans vos objectifs : « Je veux un site qui s’affiche vite », « J’ai besoin qu’on me trouve facilement », « Il faut qu’on puisse me contacter rapidement », etc.


  C’est alors une démarche à plusieurs niveaux qui s'appuie sur l'évolutivité de templates personnalisés ou préconstruits, la limitation des transferts de données -parfois futiles- entre le data center qui héberge votre site web et l'écran du navigateur qui l'affiche, sans oublier la qualité de cet informatique périphérique.


  Pour synthétiser, il faut réduire un ‘trop plein d’informations’ et se recentrer sur l’essentiel : que votre site soit facilement accessible. Finalement, plus votre site web est simple, plus il est éco-responsable."
      button:
        enable : true
        label : "Des références"
        link : "references"

    - image1 : "images/about/sobriete-numerique.jpg"
      image2 : "images/about/sobriete-numerique.jpg"
      alt : "web éco-responsable WebPlusUn"
      subtitle : ""
      title : "Une démarche de sobriété numérique"
      content : "Cette pratique de l'éco-conception revient donc à transférer moins d'informations pour soulager la bande passante, à optimiser les images, à choisir un hébergeur équipé de serveurs rapides et efficients.


  « Une connexion 4G est jusqu’à 23 fois plus énergivore qu’une connexion WiFi. » (source ADEME)


  Agir en éco-responsable, c’est aussi faire en sorte que le temps passé sur votre site –et sur l’internet en général– soit pertinent et optimisé. L’objectif n’est pas que votre visiteur se balade sur votre site mais qu’il y trouve des réponses à ce qu’il cherche. Les notions de temps passé, de nombres de pages visitées sont intéressantes mais pas primordiales.


  Car un visiteur satisfait est plus susceptible de revenir sur votre site, de partager vos infos, d’acheter vos produits ou services, et finalement [devenir votre meilleur ambassadeur](https://webplusun.fr/blog/marketing-viral-une-solution-internet/)."
      button:
        enable : true
        label : "Prenons contact !"
        link : "contact"

