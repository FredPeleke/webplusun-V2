##################################### présentation #############################
about:
  enable : true
  about_item:
    # about item loop

        # about item loop
    - image1 : "images/about/webplusun-clavier.webp"
      image2 : "images/about/webplusun-clavier.jpg"
      alt : "web éco-responsable WebPlusUn"
      subtitle : "Vous voulez un site :"
      title : "Éco-responsable"
      content : "Nous sommes de plus en plus connectés. Smartphones, tablets et ordinateurs sont dans chaque foyer. Mais quel est leur impact sur notre environnement ? On pense souvent que le digital, c’est du virtuel, que ça permet de dématérialiser plein de paperasse, de photos, vidéos, films, etc. Oui mais en fait non. Parce que finalement il n’y a pas de virtuel sans matériel.


  L'utilisation d'internet pollue bien plus qu'on ne l'imagine. 7 à 10% de l’électricité mondiale serait consommée par l’internet. L’empreinte écologique de l’univers numérique global représente environ 3 fois celle de la France. Et Internet est le 6e plus gros pays consommateur d’énergie. 73% des Français n’ont pas conscience de la notion de pollution numérique."
      button:
        enable : true
        label : "Quels services ?"
        link : "service"

    - image1 : "images/about/img-sxo.webp"
      image2 : "images/about/img-sxo.jpg"
      alt : "optimisation sxo WebPlusUn"
      subtitle : "Vous avez un site :"
      title : "Stratégie d'optimisation SXO"
      content : "Avoir un site sur le web ne fait pas tout. Est-il accessible ? Est-il lisible ? Est-il bien indexé ? Autant de questions qui se posent afin de comprendre les comportements et améliorer les visites des internautes sur votre site.


  SXO est la contraction de SEO -*optimisation pour les moteurs de recherche*, en anglais- et UX -*expérience utilisateur*, toujours en anglais. Cette indication pour rappeler que Google et consors restent des canaux d'aquisitions quand vos visiteurs sont, eux, humains.


  Remettez l'humain au centre de votre stratégie car vos conversions seront toujours le reflet d'une action humaine."
      button:
        enable : true
        label : "Des références"
        link : "references"


