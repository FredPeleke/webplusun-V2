############################## Fred ###############################
webplusun:
  enable : true
  image1 : "images/about/espace-technologique-jean-bertin.webp"
  image2 : "images/about/espace-technologique-jean-bertin.jpg"
  alt : "Espace Technologique Jean Bertin à Tarnos"
  video_thumbnail : ""
  video_link : ""
  subtitle : ""
  title : 
  content : "Installé à Tarnos, à quelques kilomètres de Bayonne, Biarritz et Hossegor, je vous accueille dans mon bureau afin de bien détailler vos attentes et objectifs autour de votre projet web, et alors définir le meilleur moyen d'y arriver.
  

  De Bayonne à Capbreton, de Biriatou à Ostabat, je me déplace dans un vaste rayon à votre rencontre. Car la proximité et le contact direct avec mes clients du Pays basque et des Landes améliorent la productivité et favorisent l'accompagnement de chacun des dossiers sur lesquels je suis amené à travailler.
  

  Chaque création de site internet est un projet unique que je mène en tant que conseiller freelance web spécialisé dans l'éco-responsabilité numérique, à savoir une grande expérience visant à réduire l'empreinte environnementale dans l'utilisation des sites internet.
  

  Je travaille en collaboration avec des graphistes et rédacteurs locaux sur la partie design et contenus des projets.
  

  De nombreuses entreprises et associations de secteurs divers (économie, décoration, e-commerce, divertissement, hôtellerie, surf, marketing, …) ayant une diffusion nationale et internationale ont déjà fait appel à mes services depuis plusieurs années."
  button:
    enable : true
    label : "Ça m'intéresse, je prend contact !"
    link : "contact"

############################## Fred ###############################
fred:
  enable : true
  subtitle : "Fred Maget "
  title : "une démarche éco-responsable au Pays basque"
  content : "C’est à partir de ce simple jeu de mot '+1 = plus sain' que le nom WebPlusUn et son dérivé 'pour un Web plus sain' me sont apparus évidents. Complété par un logo Web+1 facile à lire et voilà l’aspect visuel et cognitif de mon projet lancé.   
  

  Ancien journaliste-rédacteur spécialisé dans les sports alternatifs, je me suis rapidement intéressé au web pour diffuser mes écrits sur un site créé (en partie encodé) avec Netscape en 1998 : *Zone d'Impact*.  
  

  Très sportif depuis l'adolescence, je me déplaçais déjà beaucoup à vélo. Puis bodysurfer et bodyboarder, donc proche de l'océan, je me suis impliqué à travers des chroniques et articles sur la prévention écologique.

  
  Un site eCommerce co-monté en 2003 pour mon magasin de sports de glisse et me voici intéressé par l'indexation sur les moteurs de recherche --c'est à dire le SEO-- et le marketing orienté client --c'est à dire générer la curiosité, l'intérêt, la conversion et la fidélité de l'internaute.


  À la fin de la décennie, je bouclais mon magasin et intégrais l'agence de communication d'[Iker Aguirre](https://www.ikeraguirre.com/). Cet expert en marketing, gestion d'entreprise et commerce international m'a beaucoup influencé. Avec lui, je me suis recentré sur l'optimisation des sites web.


  C'est en 2011 que je crée WebPlusUn en indépendant pour conseiller de jeunes entreprises dans leurs démarches vers le web. Dans la foulée, j'y associais l'aspect environnemental.


  Je suis diplômé d'un Master ['Chef de projet web et Stratégie digitale' à la Chambre de Commerce de Bayonne](https://www.bayonne.cci.fr/Formation-professionnelle/Chef-de-projet-Web-et-strategie-digitale-Bac-3-4.html)."
  button:
    enable : false
    label : "Un site éco-responsable vous intéresse ?"
    link : "contact"

