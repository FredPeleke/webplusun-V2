############################### service ##############################
service:
  enable : true
  subtitle : "WebPlusUn c'est une réponse à vos attentes avec"
  title : "une réflexion éco-responsable"
  service_item:

    - title : "Éco-responsable"
      icon : "fa-globe"
      icon_color : "green" # available color : primary, yellow, purple, cyan, red, green, orange, blue.
      content : "L'impact environnemental de votre site web est réduit pour limiter votre empreinte et préserver la planète."

    - title : "Sécurité accrue"
      icon : "fa-diamond"
      icon_color : "primary" # available color : primary, yellow, purple, cyan, red, green, orange, blue.
      content : "Un site statique non fondé sur un système CMS garantit une sécurité contre le piratage."
     
    - title : "Rapidité"
      icon : "fa-spinner"
      icon_color : "purple" # available color : primary, yellow, purple, cyan, red, green, orange, blue.
      content : "Le temps de chargement de votre site est un critère majeur pour vos visiteurs et votre qualité d'indexation."

    - title : "Multi-écrans"
      icon : "fa-mobile"
      icon_color : "yellow" # available color : primary, yellow, purple, cyan, red, green, orange, blue.
      content : "Votre site doit désormais être accessible sur un smartphone comme sur un ordinateur."

    - title : "Facilité"
      icon : "fa-sitemap"
      icon_color : "orange" # available color : primary, yellow, purple, cyan, red, green, orange, blue.
      content : "Une réflexion pour faciliter l'affichage et rendre la visite du site plus intuitive et pertinente."
      
    - title : "Sites statiques"
      icon : "fa-code"
      icon_color : "cyan" # available color : primary, yellow, purple, cyan, red, green, orange, blue.
      content : "Un code simplifié et maîtrisé du trio HTML/CSS/JS en système Jamstack, tout est pensé avec vous."
      
    - title : "Wordpress"
      icon : "fa-wordpress"
      icon_color : "blue" # available color : primary, yellow, purple, cyan, red, green, orange, blue.
      content : "Le CMS dynamique qui gère aujourd'hui 30% du marché mondial peut lui aussi être amélioré."

    - title : "Designs tendances"
      icon : "fa-heart"
      icon_color : "red" # available color : primary, yellow, purple, cyan, red, green, orange, blue.
      content : "Fonctionnel, Esthétique, Responsable : un FER de lance intuitif et incitatif pour vos visiteurs."

    - title : "Outils de suivi"
      icon : "fa-rocket"
      icon_color : "yellow" # available color : primary, yellow, purple, cyan, red, green, orange, blue.
      content : "Intégration de Google Analytics et Search Console pour vérifier et suivre la qualité de votre indexation."
      
    - title : "Traçages précis"
      icon : "fa-area-chart"
      icon_color : "purple" # available color : primary, yellow, purple, cyan, red, green, orange, blue.
      content : "Configurations personnalisées de Google Tag Manager, Analytics, et d'autres outils spécifiques."
      
    - title : "Compte-rendu"
      icon : "fa-file-pdf-o"
      icon_color : "red" # available color : primary, yellow, purple, cyan, red, green, orange, blue.
      content : "D'où arrivent vos visiteurs ? Qu'est-ce qui les attirent ? Qu'ont-ils fait sur le site ? etc."

    - title : "Hébergeur"
      icon : "fa-server"
      icon_color : "green" # available color : primary, yellow, purple, cyan, red, green, orange, blue.
      content : "Choisir le bon hébergeur et les bons serveurs, la qualité dernier-cri autant que l'éthique éco-responsable."

