webplusun:
  enable: true
  title: "L'exemple de WebPlusUn"
  content: "J'ai construit ce site avec une approche de simplicité et de sobriété, et surtout dans l'idée de réduire mon empreinte environnementale de façon optimum. Ainsi, tout a été développé en local, c'est à dire directement et seulement sur mon ordinateur.

Ce site est un CMS Headless, ce qui signifie qu'il est dépourvu d'un back-office comme celui de Wordpress. Pourtant sa gestion simplifiée est réduite à l'essentiel : les textes et images/photos des pages et articles.
  - L'ossature du site est en HTML5 ;
  - Les structurations, mises en couleurs et les animations sont créées en CSS3 ;
  - Certaines fonctionnalités complexes sont écrites en Javascript ;
  - L'organisation est en Go ;
  - La font principale est Luciole conçue spécifiquement pour les personnes malvoyantes ;
  - Le site est hébergé chez Infomaniak, un diffuseur certifié éco-responsable ;
  - CDN "