{{ $data := index .Site.Data .Site.Language.Lang }}
{{ range $index, $element:= $data.tarifs.pricing.pricing_table }}
{{ $delay := mul $index 200}}
<div class="col-lg-4 col-sm-6 mb-lg-0 mb-4" data-aos="fade-up" data-aos-delay="{{$delay}}">
  <div class="pricing-table position-relative text-center px-4 py-5 rounded-lg shadow transition bg-white">
    <p class="mb-4 font-weight-normal text-color">{{ .description }}</p>
    <span class="badge badge-pill badge-light font-weight-medium mb-3 py-2 px-4 text-primary">{{ .title }}</span>
    <div class="h3 text-dark">{{ .price }}<span class="paragraph text-lowercase"> {{ .unit }}</span></div>
    
    <hr>
    <ul class="list-unstyled my-4">
      {{ range .services }}
      <li class="my-3">{{ . }}</li>
      {{ end }}
    </ul>
    <a href="../contact" class="btn btn-outline-primary">Prenons contact</a>
  </div>
</div>
{{ end }}
