<head>
  <meta charset="utf-8">
  <title>{{ .Title }} | WebPlusUn</title>
  {{ "<!-- meta mobile -->" | safeHTML }}
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5">
  <meta name="description"
    content="{{ with .Description }}{{ . }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}">
  {{ with .Site.Params.author }}
  <meta name="author" content="{{ . }}">{{ end }}
  {{ hugo.Generator }}

  {{ "<!-- plugins -->" | safeHTML }}
  {{ range .Site.Params.plugins.css }}
  <link rel="preload" href="{{ .link | absURL }}" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="{{ .link | absURL }}"></noscript>
  {{ end }}
  <link rel="stylesheet preload" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" as="style" crossorigin="anonymous" onload="this.onload=null;this.rel='stylesheet'">
  

  {{ "<!-- Stylesheet -->" | safeHTML }}
  {{ $styles := resources.Get "scss/style.scss" | toCSS | minify }}
  <link rel="stylesheet preload" href="{{ $styles.Permalink }}" media="screen" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="{{ $styles.Permalink }}" media="screen"></noscript>

  {{ "<!--Favicon-->" | safeHTML }}
  <link rel="shortcut icon" href="{{ `images/web-plus-un-fav.ico` | absURL }} " type="image/x-icon">
  <link rel="icon" href="{{ `images/web-plus-un-fav.ico` | absURL }} " type="image/x-icon">
  <link rel="apple-touch-icon-precomposed" sizes="180x180" href="images/WebPlusUn-Apple-touch-icon-180.jpg">

  <!-- Manifest -->
  <link rel="manifest" href="/manifest.json">

  <!-- Google Tag Manager -->
  <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
  new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
  j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
  'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
  })(window,document,'script','dataLayer','GTM-K82C');</script>
  
  <!-- og -->
  <meta property="og:locale" content="fr_FR" /><meta property="og:type" content="website" /><meta property="og:title" content="WebPlusUn web éco-responsable" /><meta property="og:description" content="WebPlusUn propose un service en conception de site éco-responsable, diagnostics de performances et optimisations SXO." /><meta property="og:site_name" content="webplusun.fr" /><meta name="twitter:card" content="summary_large_image" /><meta name="twitter:title" content="WebPlusUn web éco-responsable" /><meta name="twitter:description" content="WebPlusUn propose un service en conception de site éco-responsable, diagnostics de performances et optimisations SXO." /><meta name="twitter:image" content="/images/webplusun-logo.png" />
</head>
