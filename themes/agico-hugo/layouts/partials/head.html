<head>
  <meta charset="utf-8">
  <title>{{ .Title }} | WebPlusUn</title>
  {{ "<!-- meta mobile -->" | safeHTML }}
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5">
  <meta name="description"
    content="{{ with .Description }}{{ . }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}">
  {{ with .Site.Params.author }}
  <meta name="author" content="{{ . }}">{{ end }}
  {{ hugo.Generator }}

  <link rel="canonical" href="{{ .Permalink }}" />

  {{ "<!-- plugins -->" | safeHTML }}
  {{ range .Site.Params.plugins.css }}
  <link rel="stylesheet preload" href="{{ .link | absURL }}" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="{{ .link | absURL }}"></noscript>
  {{ end }}
  <link rel="stylesheet preload" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" as="style" crossorigin="anonymous" onload="this.onload=null;this.rel='stylesheet'">

  {{ "<!-- Stylesheet -->" | safeHTML }}
  {{ $styles := resources.Get "scss/style.scss" | toCSS | minify }}
  <link rel="stylesheet preload" href="{{ $styles.Permalink }}" media="screen" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="{{ $styles.Permalink }}" media="screen"></noscript>

  {{ "<!--Favicon-->" | safeHTML }}
  <link rel="shortcut icon" href="{{ `images/web-plus-un-fav.ico` | absURL }} " type="image/x-icon">
  <link rel="icon" href="{{ `images/web-plus-un-fav.ico` | absURL }} " type="image/x-icon">

  <!-- Manifest -->
  <link rel="manifest" href="/manifest.json">

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-GCLERY97WF"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-GCLERY97WF');
</script>

<!-- Balisage JSON-LD généré par l'outil d'aide au balisage de données structurées de Google -->
<script type="application/ld+json">
{
  "@context" : "http://schema.org",
  "@type" : "LocalBusiness",
  "name" : "WebPlusUn",
  "logo": "https://webplusun.fr/images/web-plus-un-logo.png",
  "image" : "https://webplusun.fr/images/web-plus-un-logo.png",
  "telephone" : "06.48.48.45.80",
  "email" : "fred.maget@webplusun.fr",
  "address" : {
    "@type" : "PostalAddress",
    "streetAddress" : "3, Rue Hélène Boucher",
    "addressLocality" : "TARNOS",
    "addressCountry" : "France",
    "postalCode" : "40220",
    "priceRange": "$$$$"
  },
  "openingHoursSpecification": {
      "@type": "OpeningHoursSpecification",
      "dayOfWeek": [
        "Monday",
        "Friday"
      ],
      "opens": "9:00",
      "closes": "18:00"
  },
  "url" : "https://webplusun.fr"
}
</script>
  
  <!-- og -->
  <meta property="og:locale" content="fr_FR" /><meta property="og:type" content="website" /><meta property="og:title" content="{{ .Title }} | WebPlusUn" /><meta property="og:description" content="{{ with .Description }}{{ . }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}" /><meta property="og:site_name" content="webplusun.fr" /><meta name="twitter:card" content="summary_large_image" /><meta name="twitter:title" content="{{ .Title }} | WebPlusUn" /><meta name="twitter:description" content="{{ with .Description }}{{ . }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}" /><meta name="twitter:image" content="/images/webplusun-logo.png" />
</head>
